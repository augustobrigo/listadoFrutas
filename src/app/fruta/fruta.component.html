<p>fruta works!</p>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-auto">
      <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>PRECIO</th>
                <th>UNIDADES</th>
                <th>IMAGEN</th>
                <th>ACCIONES</th>

              </tr>
            </thead>
            <tbody>
               <tr *ngFor="let f of frutas">
                 <td>{{f.id}}</td>
                 <td>{{f.nombre}}</td>
                 <td>{{f.precio}}</td>
                 <td>{{f.unidades}}</td>
                 <td><img src="{{f.imagen}}" alt=""></td>

                <td><button class="btn btn-info m-2" (click)="modififcar()">Modificar</button></td>
                <td><button class="btn btn-info m-2" (click)="eliminar()">Eliminar</button></td>

               </tr>
            </tbody>
      </table>
    </div>
  </div>
</div>
